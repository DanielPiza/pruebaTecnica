<div>
    <h1>HOME CRUD</h1>
    <div class="container">
        <div class="mt-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Id User</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody>
                    @for (post of postsList; track $index) {
                        <tr>
                            <td>{{post.id}}</td>
                            <td>{{post.userId}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.body}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <input id="inputID" type="text" placeholder="Id / Id Usuario">
            <button (click)="getId()" class="btn btn-primary">
                Search
            </button>
        </div>
        <div class="col mt-4">
            <button class="btn btn-primary">
                Submit
            </button>
            <button (click)="deletePost" class="btn btn-danger">
                Delete
            </button>
        </div>
    </div>
</div>
