<div>
    <div class="container">
        <div class="mt-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Id User</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th>----</th>
                    </tr>
                </thead>
                <tbody>
                    @for (post of postsList; track $index) {
                    <tr>
                        <td>{{post.id}}</td>
                        <td>{{post.userId}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                        <td>
                            <button (click)="selectedPost(post)" class="btn btn-info">
                                Edit
                            </button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
